# app/config/common/config_liip.yml
liip_imagine:
    resolvers:
       default:
          web_path:
              web_root:     %kernel.root_dir%/../www
              cache_prefix: thumbs/cache

    loaders:
       default:
          filesystem:
             data_root: %kernel.root_dir%/../www/

    filter_sets:
        cache: ~

        staff_thumb:
            quality: 100
            filters:
                thumbnail: { size: [420, 320], mode: outbound }

        article_thumb:
            quality: 100
            filters:
                thumbnail: { size: [600, 337], mode: outbound }


        research_category_thumb:
            quality: 100
            filters:
                thumbnail: { size: [600, 337], mode: outbound }