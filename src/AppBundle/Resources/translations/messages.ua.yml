    expats_information:
        headline: Інформація для експатів

        text: >
            Ми, можливо, не плануємо змінювати місце проживання, але життя
            завжди рухається та переносе нас в нові місця...
            Так, після переїзду до Києва, перші кілька днів можуть бути цікавими,
            розчаровувати, чи все відразу. Бажаючи Вам приємного відпочинку в Києві,
            ми склали перелік порад, які допоможуть вам адаптуватися до життя в
            новому місті.
            У цьому розділі Ви можете знайти корисну інформацію про міжнародних
            співтовариства, охорону здоров'я, розваги та інші важливі питання
            для експатріантів в Києві.

        benefits:
            1: Дізнайтеся, що знаходиться у Києві
            2: Отримайте інформацію про місця у місті
            3: Подивіться, де що розташоване

